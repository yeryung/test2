<html lang="en">
<head>

    <title>선택자</title>
    <style>
        h1{
            color: aquamarine;
            background-color: beige;
        }
        .black-text{

            font-size: 40px;
        }

    <h1>안녕하세요!4</h1>

    <div class ="box">Box1</div>

</html>
